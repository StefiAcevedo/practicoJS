<!DOCTYPE html>
<html lang="es">
<head><!-- datos -->
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Memes</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header><!-- header -->
        <h1>Generador de Memes</h1>
        <nav><!-- botones de control central -->
            <button id="imagen-boton">Imagen</button><!-- botón imagen -->
            <button id="texto-boton">Texto</button><!-- botón texto -->
            <button id="dark-mode-toggle">Modo oscuro</button><!-- botón modo oscuro -->
            <button id="light-mode-toggle">Modo claro</button><!-- botón modo claro -->
        </nav>
    </header>
    <main><!-- contenido -->
        <section id="meme-preview"><!-- sección de la imagen preview -->
            <div id="meme-container">
                <p id="texto-superior" class="meme-text">Texto superior</p>
                <img id="meme-imagen" src="" alt="Vista previa del meme">
                <p id="texto-inferior" class="meme-text">Texto inferior</p>
            </div>
        </section>
        <aside><!-- sección de los controladores, luego ver dom en js-->
            <div><!-- texto superior -->
                <label for="top-text-input">Texto superior:</label>
                <input type="text" id="top-text-input" placeholder="Escribe el texto superior">
            </div>
            <div><!-- texto inferior -->
                <label for="bottom-text-input">Texto inferior:</label>
                <input type="text" id="bottom-text-input" placeholder="Escribe el texto inferior">
            </div>
            <div><!-- botón para descargar -->
                <button id="download-meme">Descargar Meme</button>
            </div>
        </aside>
    </main>
    <script src="./index.js"></script> <!-- vncula mi js -->
</body>
</html>
